<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Farcaster Embed Meta Tags -->
  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://purple2048.vercel.app/assets/favicon.jpg",
    "button":{
      "title":"üéÆ Play Now!",
      "action":{
        "type":"launch_miniapp",
        "name":"Purple 2048",
        "url":"https://purple2048.vercel.app",
        "splashImageUrl":"https://purple2048.vercel.app/assets/favicon.ico",
        "splashBackgroundColor":"#7F1B7E"
      }
    }
  }' />
  <meta name="fc:frame" content='{
    "version":"1",
    "imageUrl":"https://purple2048.vercel.app/assets/favicon.jpg",
    "button":{
      "title":"üéÆ Play Now!",
      "action":{
        "type":"launch_frame",
        "name":"Purple 2048",
        "url":"https://purple2048.vercel.app",
        "splashImageUrl":"https://purple2048.vercel.app/assets/favicon.ico",
        "splashBackgroundColor":"#7F1B7E"
      }
    }
  }' />

  <!-- Style & Fonts -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;700&display=swap" rel="stylesheet" />

  <!-- WalletConnect -->
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

</head>

<body>
  <div class="container">
    <h1>Purple 2048</h1>

    <div class="top-buttons-wrapper">
      <div class="button-group-left">
        <button class="button-63 connect-wallet" id="connectWalletBtn" disabled>‚è≥ Loading...</button>
        <button class="button-63 gm-button" id="gmButton">GM ‚ú®</button>
      </div>
      <div id="score-display">Score: 0</div>
    </div>

    <div id="game"></div>

    <form id="scoreForm">
      <input type="text" id="playerName" placeholder="Enter your name" maxlength="16" required />
      <div class="bottom-buttons-wrapper">
        <button class="button-63 submit-score">Submit Score</button>
        <button class="button-63 connect-wallet" type="button" id="leaderboardToggle">Show Leaderboard</button>
      </div>
    </form>

    <div id="leaderboard" style="display: none;"></div>

    <footer class="footer">
      <p>
        Developed by <strong>ImanPJN</strong> ‚û§ 
        <a href="https://github.com/imanpajand/Purple-2048" target="_blank">GitHub</a> |
        <a href="https://x.com/imanpjnir" target="_blank">Twitter</a> |
        <a href="https://t.me/imanpjnir" target="_blank">Telegram</a>
      </p>
    </footer>
  </div>

  <audio autoplay loop>
    <source src="music/purple-chill.mp3" type="audio/mpeg" />
  </audio>

  <!-- Ethers & App Logic -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.3/dist/ethers.umd.min.js"></script>
  <script type="module" src="app.js"></script>

  <!-- Enable Wallet Button After Modules Loaded -->
  <script>
    const waitForConnect = setInterval(() => {
      if (typeof window.connectWallet === 'function') {
        const btn = document.getElementById("connectWalletBtn");
        btn.disabled = false;
        btn.innerText = "üîó Connect Wallet";
        btn.onclick = window.connectWallet;
        clearInterval(waitForConnect);
      }
    }, 200);
  </script>
</body>
</html>
